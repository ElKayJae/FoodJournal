<mat-toolbar color="primary" class="mb">
    <mat-toolbar-row class="padding-r-3">
        <span> Home </span>

        <span class="spacer"></span>
        <button mat-icon-button type="button" (click)="logout()">
            <div class="icon">
                <mat-icon>logout</mat-icon>
            </div>
        </button>
    </mat-toolbar-row>
</mat-toolbar>


<div class='calendar'>
    <full-calendar [options]='calendarOptions' #calendar>
    <ng-template #eventContent let-arg>
        <!-- custom properties are held in extendedProps -->
    
           <!-- <p> {{arg.event.startStr | date:'shortTime' }} </p> -->
           <b> {{ arg.event.extendedProps.calories}} </b>
           
    </ng-template>
    </full-calendar>
</div>
